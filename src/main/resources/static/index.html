<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Biblioteca Virtual</h1>
    <p id="paragrafoMensagem" style="font-weight:bold;"></p>

    <!-- Área de Login -->
    <div id="loginArea">
        <h2>Login do Administrador</h2>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Área Pública (Portal) -->
    <div id="publicArea">
        <h2>Catálogo de Livros</h2>
        <table id="tabelaLivros">
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Ano de Publicação</th>
            </tr>
            <tbody id="corpoTabelaLivros"></tbody>
        </table>
    </div>

    <!-- Área Logada (Administração) -->
    <div id="adminArea" style="display: none;">
        <h2>Administração de Livros</h2>
        <button onclick="novoLivro()">Adicionar Novo Livro</button>
        <table id="tabelaAdminLivros">
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Ano de Publicação</th>
                <th>Ações</th>
            </tr>
            <tbody id="corpoAdminTabelaLivros"></tbody>
        </table>
        <button onclick="logout()">Sair</button>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/public.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
